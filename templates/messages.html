<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.name }} ({{ message.email }}): {{ message.message }} on {{ message.date_sent }}</li>
        {% endfor %}
    </ul>
</body>
</html>
